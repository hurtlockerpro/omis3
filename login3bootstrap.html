<body class="d-flex align-items-center">
    
    


    <div class="container">
        <div class="row">
            <div class="col col-mg-6 col-lg-12">

                <div class="card justify-content-center" style="width: 18rem;">
                    <img  class="rounded-circle" src="img/user.jpg">
                    <div class="card-body">
                      <h5 class="card-title">vladimir kjahrenov</h5>
                      <p class="card-text">
                        <form>
                            <div>
                                <i class="fa fa-user gray" aria-hidden="true"></i>
                                <input type="text" class="form-control  txtInput roundedBorders gray" name="username" value="" placeholder="username">
                            </div>

                            <div>
                                <i class="fa fa-lock gray" aria-hidden="true"></i>
                                <input type="password" class="form-control txtInput roundedBorders gray" name="password" placeholder="password">
                            </div>
                           
                            <input type="submit" class="btn btn-primary btn-lg btn-block text-capitalize rounded-pill" name="" value="Login"></div>
                        </form>
                      </p>
                      <a href="#" >Forgot Username / Password</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
