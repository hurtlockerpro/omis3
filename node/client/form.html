
    <div class="container">
        <h1>Add new book</h1>
        <form action="http://localhost:3000/book/edit/ok" method="post" id="newBook">
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" class="form-control" name="isbn" value='' id="isbn">
            </div>
            <div class="form-group">
                <label for="title">title</label>
                <input type="text" class="form-control" name="title" value='' id="title">
            </div>
            <div class="form-group">
                <label for="author">author</label>
                <input type="text" class="form-control" name="author" value='' id="author">
            </div>
            <div class="form-group">
                <label for="description">description</label>
                <input type="text" class="form-control" name="description" value='' id="description">
            </div>
            <div class="form-group">
                <label for="publish_date">Publish date</label>
                <input type="date" class="form-control" name="publish_date" id="publish_date">
            </div>
            <div class="form-group">
                <label for="pages">pages</label>
                <input type="number" class="form-control" name="pages" id="pages">
            </div>
            
        
            <button type="submit" id="btnSubmitForm" class="btn btn-primary">Add</button>
        </form>
    </div>
