
<!-- class="itemRow textLineThroght" -->
<div [ngClass]="setStyles()">
    <input 
        type="checkbox" 
        name="complete" 
        (change)='onCheckBoxCompleted()' 
        id="{{ todoItem.id }}"
        [checked]="todoItem.completed"
    >
    <span class="todoTitle">{{ todoItem.title }}</span>
    <button class="btn btn-danger" onclick="alert('hello')">x</button>
</div>
