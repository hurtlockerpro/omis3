<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    

    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <input type="text" id="txtNumbers" class="form-control rounded">
                </div>
            </div>
        </div>
         
        <div class="row">
            <div class="col">
                <button class="btn btn-secondary border font-weight-bold">1</button>
                <button class="btn btn-secondary border font-weight-bold">2</button>
                <button class="btn btn-secondary border font-weight-bold">3</button>
                <button class="btn btn-secondary border font-weight-bold">*</button>
            </div>
        </div>    
        <div class="row">
            <div class="col">
                <button class="btn btn-secondary border font-weight-bold">4</button>
                <button class="btn btn-secondary border font-weight-bold">5</button>
                <button class="btn btn-secondary border font-weight-bold">6</button>
                <button class="btn btn-secondary border font-weight-bold">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-secondary border font-weight-bold">7</button>
                <button class="btn btn-secondary border font-weight-bold">8</button>
                <button class="btn btn-secondary border font-weight-bold">9</button>
                <button class="btn btn-secondary border font-weight-bold">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-secondary border font-weight-bold">0</button>
                <button class="btn btn-secondary border font-weight-bold">CE</button>
                <button class="btn btn-secondary border font-weight-bold">=</button>
                <button class="btn btn-secondary border font-weight-bold">-</button>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="js/calc.js"></script>

</body>
</html>
